name: solar system workflow

on:
    workflow_dispatch:
    push: #triggered whenever we push to the main branch or to feature/* branch
        branches:
            - main
            - 'feature/*'
#the job without env vars failed because we need to path them here.
env: 
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
jobs:
    unit-testing:
        name: unit testing
        strategy:
            matrix:
                nodejs_version: [18, 19, 20]
                operating_system: [ubuntu-latest, macos-latest]
                exclude:
                    - nodejs_version: 18
                      operating_system: macos-latest
        runs-on: ${{ matrix.operating_system }}
        steps:
        - name: checkout repo
          uses: actions/checkout@v4
        
        - name: setup nodejs version - ${{ matrix.nodejs_version }}
          uses: actions/setup-node@v3
          with: #with keyword to add aditional info.
            node-version: ${{ matrix.nodejs_version }}

        - name: install dependencies
          run: npm install

        - name: unit testing
          run: npm test

        - name: archive test result
          uses: actions/upload-artifact@v4
          with:
            name: mocha-test-result-${{ matrix.nodejs_version }}-${{ matrix.operating_system }}
            path: test-results.xml
    
    code-coverage:
        name: code coverage
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            
            - name: setup nodejs version - 18
              uses: actions/setup-node@v3
              with:
                node-version: 18
            
            - name: install dependencies
              run: npm install

            - name: check code coverage
              run: npm run coverage

            - name: archive test result
              uses: actions/upload-artifact@v3
              with:
                name: code-coverage-result
                path: coverage
                retention-days: 5
